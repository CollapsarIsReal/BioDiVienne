{% extends "conteneur3.html" %}
{% block titre %}
    {{name}}
{% endblock %}
{% block corps %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

	<h2>Page de modifications</h2>
	<form class="form" method="POST" action="/enregistrer" id="enreg">
		 <input type="hidden" id="espece_id" name="espece_id" value="{{espece.espece_id}}">
	<div class="row align-items-start">
	<div class="col">
		<img src="/display/{{espece.espece_fichier}}" class="img-thumbnail img-responsive"/>
	</div>
		<div class="col">
			Nom vernaculaire : <input class="font-italic" type="text" name="vernaculaire" value="{{espece.espece_nom_vernaculaire}}"><br/>
			Nom latin : <input class="font-italic" type="text" name="latin"><br/>
			Description : <input class="font-italic" type="text" name="description"><br/>
			Décret juridique : <input type="text" name="décret juridique"><br/>
			Statut jurique :
			<select class="form-select" aria-label="Default select example">
			  <option value="1">Non connue</option>
			  <option value="2">P</option>
			  <option value="3">p2</option>
				<option value="3">p3</option>
				<option value="3">p4B</option>
				<option value="3">p5</option>
				<option value="3">p5</option>
				<option value="3">C</option>
				<option value="3">C1</option>
				<option value="3">C2</option>
				<option value="3">C3</option>
				<option value="3">N</option>
				<option value="3">(m)</option>
			</select>
		</div>
    <p>
		<input type="text" name="fichier" value={{filename}}>
		<input type="submit" value="Modifier">
	</p>
</form>
	</div>
</body>
</html>
{% endblock %}
